<div class="container">
  <h1>Gestion Utilisateurs</h1>
  <mat-divider class="my-2"></mat-divider>
<div class="d-flex justify-content-between">
  <mat-form-field>
    <mat-label>Recherche</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. username, email, ..." #input>
</mat-form-field>
<button mat-raised-button color="primary" (click)="createUserDialog()" >Ajouter un utilistateur</button>
</div>
  <div class="mat-elevation-z1">
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Action</th>
        <td mat-cell *matCellDef="let element" class="left-text">  
            <button mat-stroked-button color="primary" class="mx-2" (click)="openRecord(element.id, element.username)">DÃ©tails</button>
            <button mat-stroked-button color="warn" (click)="deleteUser(element.id)">Supprimer</button>
        </td>
      </ng-container>

  
      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Username </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.username}} </td>
      </ng-container>
  
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Email </th>
        <td mat-cell *matCellDef="let element" class="left-text"> {{element.email}} </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5]"></mat-paginator>
</div>
  
</div>
